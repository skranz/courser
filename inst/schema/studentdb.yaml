# Tables for simple user management
students:
  descr: students table
  table:
    userid: VARCHAR(255)
    hasRegistered: BOOLEAN
    agreedTerms: BOOLEAN
    email: VARCHAR(255)
    nick: VARCHAR(255)
    gender: CHARACTER(1)
    subject: VARCHAR(100)
    allowData: BOOLEAN
    allowGrade: BOOLEAN
    token: TEXT
    showRanking: BOOLEAN
    emailRanking: BOOLEAN
    defaultShowRanking: BOOLEAN
  indexes:
    - "CREATE UNIQUE INDEX students1 on students (userid)"

students_hist:
  descr: students table
  table:
    mtime: DATETIME
    userid: VARCHAR(255)
    email: VARCHAR(255)
    nick: VARCHAR(255)
    gender: CHARACTER(1)
    subject: VARCHAR(100)
    allowData: BOOLEAN
    allowGrade: BOOLEAN
    token: TEXT
    showRanking: BOOLEAN
    emailRanking: BOOLEAN
    defaultShowRanking: BOOLEAN
  indexes:
    - "CREATE INDEX students_hist1 on students_hist (userid,mtime)"


studgroups:
  descr: student groups for more interesting rankings
  table:
    groupid: VARCHAR(255)
    userid: VARCHAR(255)
  indexes:
    - "CREATE INDEX studgroups1 on studgroups (groupid)"
    - "CREATE INDEX studgroups2 on studgroups (userid)"

login_hist:
  table:
    login_time: DATETIME
    userid: VARCHAR(255)
    showRanking: BOOLEAN
